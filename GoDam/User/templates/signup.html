{% load static %}
<!DOCTYPE html>
    <head>
        <meta charset="utf-8" />
        <title>Street Cat</title>
        <!-- Google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR&display=swap" rel="stylesheet" type="text/css" />
        <!-- 부트스트랩 CSS -->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <!-- 제이쿼리-->
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    </head>
    <body>
        <form name="form" action="http://52.79.227.191:8000/user/signup_com" method="post">
            <div class="container">    
                <div class="row">
                    <div class="col-12 mb-2" style="text-align: center;">
                        {% csrf_token %}
                        <p>아이디</p>
                        <input type="text" name="id" id="id" value="" size="30" onchange="idchange(this)"><br>
                        <div id="none" style="color:blue;display:none;">사용가능한 아이디 입니다</div>
                        <div id="alex" style="color:red;display:none;";>이미 사용중인 아이디 입니다</div>
                        <button type="button" id="checked" onclick="duplicate()" class="btn-l text-uppercase mt-5" style="color: black; text-align: center;"><h5>중복체크</h5></button>
                    </div>
                    <div class="col-12 mb-2" style="text-align: center;">
                        <p>비밀번호</p>
                        <input type="password" name="pw" id="pw" value="" size="30"><!--required-->
                    </div>
                    <div class="col-12 mb-2" style="text-align: center;">
                        <input type="password" id="pwd" value="" size="30">
                        <div id="success" style="color:blue";>비밀번호가 일치합니다</div>
                        <div id="danger" style="color:red";>비밀번호가 일치하지 않아요</div>
                    <!--<button type="button" class="btn btn-primary btn-xs text-uppercase my-3" onclick="pwdChk()">비밀번호 확인</button>-->
                    </div>
                    <div class="col-12 mb-2" style="text-align: center;">
                        <p>닉네임</p>
                        <input type="text" name="nick" value="" size="30"><!--required-->
                    </div>
                    <div class="col-12 mb-2" style="text-align: center;">
                        <p>이름</p>
                        <input type="text" name="name" value="" size="30"><!--required-->
                    </div>
                    <div class="col-12 mb-2" style="text-align: center;">
                        <p>연락처</p>
                        <input type="text" name="phone" value="" size="30"><!--required-->
                    </div>
                </div>
            </div>
            <div style="text-align: center;">
                <button type="button" onclick="check()" class="btn-l text-uppercase mt-5" style="color: black; text-align: center;"><h5>가입</h5></button>
            </div>
        </form>
        <script>
            var checked;
            var pwc;
            checked = false;
            pwc = false;
            <!-- 아이디 textfield onchange -->
            function idchange(id){
                if(checked == true){
                    checked = false;
                }
            }

            function check(){
                var id = document.getElementsByName("id")[0];
                var pw = document.getElementsByName("pw")[0]
                var pwd = document.getElementById('pwd');
                var name = document.getElementsByName("name")[0];
                var phone = document.getElementsByName("phone")[0];
                var nick = document.getElementsByName("nick")[0];
                <!-- 이름 각각 char 콕집어내기 -->
                for(var i = 0; i<name.value.length; i++)
                    var char = name.value.substring(i,i+1);

                if(!id.value ){
                    alert("아이디를 입력하세요");
                    return false;
                }else if(!pw.value){
                    alert("비밀번호를 입력하세요");
                    return false;
                }else if(!pwd.value){
                    alert("비밀번호확인을 입력하세요");
                    return false;
                }else if (!nick.value){
                    alert("닉네임을 입력하세요");
                //이름 유효성검사
                    //1.이름이 빈값일경우
                }else if (!name.value) {
                    alert("이름을 입력하세요");
                    return false;
                    //2.이름에 공백이 있는경우
                }else if (name.value.indexOf(" ") >= 0){
                    alert("이름의 공백을 지워주세요");
                    return false;
                    //3.이름이 2글자 미만이거나 6글자 이상인경우
                }else if (name.value.length <= 1 || name.value.length >= 6){
                    alert("이름 길이를 확인하세요");
                    return false;
                    //4.숫자 및 영문 사용금지
                }else if (char.match(/[0-9]|[a-z]|[A-Z]/)) {
                    alert("한글만 사용 가능합니다");
                    return false;
                    //5.한글 자음 사용금지
                }else if(char.match(/([^가-힣\x20])/i)) {
                    alert("이름을 정확히 입력해주세요")
                    return false;
                }else if (!phone.value) {
                    alert("전화번호를 입력하세요");
                    return false;
                }else if(checked == false) {
                    alert("중복체크 확인하세요");
                    return false;
                }else if(pwc == false) {
                    alert("비밀번호를 확인하세요");
                    return false;
                }else if(checked == true && pwc == true){
                    var form = document.form;
                    form.submit();
                    return true;
                }
            }
        <!-- ajax로 이용한 아이디 체크-->
            function duplicate() {
                var id = $("#id").val();
                if (id == "") {
                    alert("아이디를 입력하세요")
                }else{
                    $.ajax({
                        url: 'check_id',
                        data: {'id': id},
                        datatype: 'json',
                        success: function (data) {
                            if (data['duplicate'] == "fail") {
                                $('#none').hide();
                                $('#alex').show();
                                return false;
                            } else {
                                $('#none').show();
                                $('#alex').hide();
                                checked = true;
                                return true;
                                }
                            }
                        }
                    );
                }
            }
            <!-- 비밀번호 일치하는지 확인-->
            $(function(){
                $('#success').hide();
                $('#danger').hide();
                $("input").keyup(function(){
                    var pw=$("#pw").val();
                    var pwd=$('#pwd').val();
                    if(pw != '' || pwd != ""){
                        if(pw == pwd){
                            $('#success').show();
                            $('#danger').hide();
                            pwc = true;
                        }else{
                            $('#success').hide();
                            $('#danger').show();
                            pwc = false;
                        }
                    }
                });
            });

        </script>

                    return false;

    </body>
</html>
